<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Orders DDD Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body { font-family: system-ui,sans-serif; margin: 2rem; }
        input { padding:.5rem; width: 360px; }
        button { padding:.5rem .9rem; margin-left:.5rem; }
        pre { background:#f6f8fa; padding:1rem; overflow:auto; }
    </style>
</head>
<body>
    <h1>Order lookup</h1>
    <p>Введите <code>order_uid</code> и нажмите «Найти».</p>
    <input id="uid" placeholder="b563feb7b2b84b6test"/>
    <button id="btn">Найти</button>
    <pre id="out">...</pre>
<script>
document.getElementById('btn').onclick = async () => {
    const uid = document.getElementById('uid').value.trim();
    const out = document.getElementById('out');
    if (!uid) { out.textContent = 'Введите order_uid'; return; }
    out.textContent = 'Загрузка...';
    try {
        const r = await fetch(`/order/${encodeURIComponent(uid)}`);
        if (r.status === 404) { out.textContent = 'Не найдено'; return; }
        if (!r.ok) { out.textContent = 'Ошибка сервера'; return; }
        out.textContent = JSON.stringify(await r.json(), null, 2);
    } catch { out.textContent = 'Сеть недоступна'; }
};
</script>
</body>
</html>
